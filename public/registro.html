<html lang="es">
<head>
	<meta charset="UTF-8">

<body>
 <form class="formulario">
    
    <h1>Registrate</h1>
    <div class="contenedor">   
    <div class="input-contenedor">
        <i class="fas fa-user icon"></i>
        <input id="nombre" type="text" placeholder="Nombre Completo">         
    </div>
    <div class="input-contenedor">
        <i class="fas fa-envelope icon"></i>
        <input id="email" type="text" placeholder="Correo Electronico">         
    </div>
    <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
        <input id="passwd" type="password" placeholder="Contraseña">
    </div>
    <script>
        function sub(){
            nombre = document.getElementById("nombre").value;
            email = document.getElementById("email").value;
            passwd = document.getElementById("passwd").value;
            capturaDatos(nombre,email,passwd);
    
        };
    </script>
    
    <input type="button" value="Registrate" class="button" onclick="sub()">
    <!--button type="button" onclick="mostrarCuentas()">VER CUENTAS</button-->
    <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
    <p>¿Ya tienes una cuenta?<a class="link" href="inicio.html"> Iniciar Sesion</a></p>
    </form>

</body>
